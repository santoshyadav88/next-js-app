name: Integration
# This workflow will build and test the project at every push or pull request made to the main branch.
on:
  push:
    branches: ["workflow/integration"]
  pull_request:
    branches: ["workflow/integration"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: "Installing Dependencies"
        run: npm i

      - name: "Build command"
        run: npm run build

  unit-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: "Installing Dependencies"
        run: npm i
      - name: "Build command"
        run: npm run build
      - name: "Running test cases"
        run: npm run test
